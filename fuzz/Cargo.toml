[package]
name = "valuable_value-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
serde = "1.0.126"
atm_parser_helper = "1.0.0"

[dependencies.valuable_value]
